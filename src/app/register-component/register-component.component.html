<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">BuildFlow</span>
              </a>
            </div><!-- End Logo -->
            <h2 *ngIf="registerForm.dirty">rg: {{registerForm.get(RegisterFD.NAME)?.hasError('required')}}</h2>
            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Stwórz konto</h5>
                  <p class="text-center small">Wprowadź swoje dane</p>
                </div>

                <form class="row g-3 needs-validation" [formGroup]="registerForm">
                  <div class="col-12">
                    <label for="yourName" class="form-label">Twoje imię</label>
                    <input type="text" formControlName="{{RegisterFD.NAME}}" class="form-control" id="yourName"
                      required>
                    <div *ngIf="registerForm.get(RegisterFD.NAME)?.hasError('required')">
                      Wprowadź swoje imię!</div>
                  </div>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Twój email</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" formControlName="{{RegisterFD.EMAIL}}" class="form-control" id="yourUsername"
                        required>
                      <div class="invalid-feedback">Wprowadź email!</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" formControlName="{{RegisterFD.PASSWORD}}" class="form-control" id="password"
                      required>
                    <div class="invalid-feedback">Wprowadź hasło!</div>
                  </div>

                  <div class="col-12">
                    <label for="password_confirmation" class="form-label">Powtórz hasło</label>
                    <input type="password" formControlName="{{RegisterFD.PASSWORD_CONFIRM}}" class="form-control"
                      id="password_confirmation" required>
                    <div class="invalid-feedback">Wprowadź hasło!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                      <label class="form-check-label" for="acceptTerms">Zaakceptuj </label> <a
                        [routerLink]="['/terms']"> regulamin</a>
                      <div class="invalid-feedback">Musisz zaakceptować regulamin.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Stwórz konto</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Masz już konto? <a [routerLink]="['/login']">Zaloguj się</a></p>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->
