<h1>breadcrumbs works!</h1>


<nav>
  <ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="index.html">Pulpit</a></li>

  <li *ngFor="let breadcrumb of (breadcrumbs$ | async)" class="breadcrumb-item">

  </li>
</ol>
</nav>
